<div class="toolbar">
  <h3 class="namespace-title">shall be nameless</h3>
  <span class="user-email">{{ user?.username }}</span>
  <h4 class="category-header">
    Channels
    <span class="create-channel-button" [routerLink]="['/channel']">+</span>
  </h4>

  <ul class="channels">
    <li
      *ngFor="let channel of channels"
      class="channel"
      (click)="onChannelClick(channel)"
    >
      {{ channel.name }}
    </li>
  </ul>
</div>
