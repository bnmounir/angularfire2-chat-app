<div class="channel-form-container">
  <h3>Create a channel</h3>

  <div class="form-group">
    <label class="center-block">Name: </label>
    <input class="form-control" [formControl]="name" required />
  </div>

  <button
    class="btn btn-success float-right"
    (click)="onCreateChannelButtonClick()"
  >
    Create Channel
  </button>

  <button class="btn cancel-button float-right" [routerLink]="['/home']">
    Cancel
  </button>
</div>
